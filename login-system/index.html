<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System FSM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginContainer">
        <div id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton" onclick="submitCredentials()">Login</button>
            <p id="status"></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
